<body>

  <div id="map_canvas" style="width:70%; height:50%"></div>

  <div id="latlong">

    <p>Longitude: <input size="20" type="text" id="lngbox" name="lng" ></p>

  <div>
    <p id="firstCrap"></p>

      <p><br /><small id="secondCrap"></small></p>

    <section id="popuSec">

    </section>

  <div id="transDivi">
    <input  type="text" placeholder="Search"  id="transSeacrh">
    <button id="searchBtn">Translate</button>

  <div id="translationContainer">
